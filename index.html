<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    } 

    .countdown-container {
      background-color: #fdf8f3;
      padding: 1.5rem;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }

    .editable-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: #4a3f35;
      border: none;
      background: none;
      outline: none;
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .countdown-row {
      display: flex;
      justify-content: space-between;
      gap: 0.6rem;
      margin-bottom: 1.2rem;
    }

    .count-box {
      background-color: #e8dccb;
      border-radius: 10px;
      padding: 0.8rem 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .count-box span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4a3f35;
    }

    .count-box p {
      font-size: 0.75rem;
      color: #7a6a56;
      margin: 4px 0 0 0;
    }

    input[type="date"] {
      font-size: 0.85rem;
      border: none;
      border-bottom: 1px solid #c8b9a6;
      background-color: transparent;
      color: #4a3f35;
      text-align: center;
      width: 100%;
    }

    input[type="date"]:focus {
      outline: none;
      border-bottom: 1px solid #a4937d;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(30%);
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div contenteditable="true" class="editable-title">Tu título aquí</div>
    <div class="countdown-row">
      <div class="count-box">
        <span id="months">0</span>
        <p>Meses</p>
      </div>
      <div class="count-box">
        <span id="weeks">0</span>
        <p>Semanas</p>
      </div>
      <div class="count-box">
        <span id="days">0</span>
        <p>Días</p>
      </div>
      <div class="count-box">
        <span id="hours">0</span>
        <p>Horas</p>
      </div>
    </div>
    <input type="date" id="date-input" title="Elegí una fecha" />
  </div>

<script>
  let date = null;

  function update() {
    const now = new Date();
    if (!date || date <= now) {
      document.getElementById("months").textContent = 0;
      document.getElementById("weeks").textContent = 0;
      document.getElementById("days").textContent = 0;
      document.getElementById("hours").textContent = 0;
      return;
    }

    const diff = date - now;
    const totalHours = Math.floor(diff / (1000 * 60 * 60));
    const totalDays = Math.floor(totalHours / 24);

    const months = Math.floor(totalDays / 30);
    const weeks = Math.floor(totalDays / 7);
    const days = totalDays % 7;
    const hours = totalHours % 24;

    document.getElementById("months").textContent = months;
    document.getElementById("weeks").textContent = weeks;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
  }

  function getDateFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("fecha");
  }

  function setDateInURL(dateStr) {
    const url = new URL(window.location);
    url.searchParams.set("fecha", dateStr);
    window.history.replaceState({}, '', url);
  }

  const savedDate = getDateFromURL();
  if (savedDate) {
    document.getElementById("date-input").value = savedDate;
    date = new Date(savedDate + "T00:00:00-03:00");
    update();
  }

  document.getElementById("date-input").onchange = () => {
    const input = document.getElementById("date-input").value;
    if (!input) return;
    date = new Date(input + "T00:00:00-03:00");
    setDateInURL(input);
    update();
  };

  // No setInterval -> no se vuelve a calcular solo
</script>

</body>
</html>
